# Workflow intended to be run only on PR, that runs testing against it

name: CI - Pull Unit Tests

on:
  - pull_request

env:
  # Now we need to setup environment variables, for the tests to run
  # Since its expected that the app.yml exists.
  PORT: 8080
  SEARCHALGORITHM: "lcs"
  SERVERURL: "http://localhost:8080"
  PAGINATE: 30
  CACHETIME: 600000
  DEBUG: true
  FILESTORE: "sql"
  # Only further testing will tell, if this will have to link to a test DB

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test:unit
